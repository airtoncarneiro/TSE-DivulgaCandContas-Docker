[base]
url=https://divulgacandcontas.tse.jus.br/divulga/rest/v1/eleicao
folder=output

[ordinarias]
# 1a chamada à API.
# Ela tras a lista de todas as eleições ocorridas
endpoint=ordinarias
url=${base:url}/${endpoint}
output_folder=${base:folder}\${endpoint}.json

[municipios]
# 2a chamada à API
# Passa-se o 'código da eleição' e a 'sigla do estado'
# e ela retorna a lista de municípios que ocorreram a eleição
endpoint=buscar/{uf}/{id}/municipios
url=${base:url}/${endpoint}
input_folder=${ordinarias:output_folder}
output_folder=${base:folder}\{uf}\{ano}\{id}.json